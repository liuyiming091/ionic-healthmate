    <ion-header>
    
      <ion-navbar>
        <ion-title>Add Annoucement</ion-title>
      </ion-navbar>
    
    </ion-header>
    
      <ion-content class="blurry-background">
        <img src="assets/img/7.jpg">
      </ion-content>
      
      <ion-content padding>
          <ion-item>
              <ion-label stacked>Title</ion-label>
              <ion-textarea type="text" [(ngModel)]="title" >
              </ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label stacked>Content</ion-label>
              <ion-textarea type="text" [(ngModel)]="annoucement" placeholder="Input your annoucement">
              </ion-textarea>
          </ion-item>
          <div class="row">
              <button class="button button-block" ion-button color='primary' (click)="add()">Submit</button>
          </div>
      </ion-content>
