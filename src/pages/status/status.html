<ion-header>
  <ion-navbar color="primary">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blurry-background">
  <img src="assets/img/7.jpg">
</ion-content>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.profile.info.day }}    
    </ion-item>
  </ion-list>
</ion-content>
