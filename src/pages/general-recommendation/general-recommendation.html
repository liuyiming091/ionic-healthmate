<ion-header>
  <ion-navbar color="primary">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommendation</ion-title>
    
    <ion-buttons end>
        <button ion-button (click)="gotoAdd()">
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="blurry-background">
  <img src="assets/img/7.jpg">
</ion-content>

<ion-content padding >
  <ion-card *ngFor="let item of items">
    <ion-card-content >
      <p> {{ item.content }} </p> 
    </ion-card-content>
  </ion-card>

</ion-content>
