<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fitness plans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blurry-background">
  <img src="assets/img/4.jpg">
</ion-content>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="secondary"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="goToPlansSettings()"><ion-icon name="settings"></ion-icon></button>
      <button ion-fab (click)="goToListPage()"><ion-icon name="photos"></ion-icon></button>
      <a ion-fab href="http://github.com/jeroenouw/AngularIonicHealth" target="_blank"><ion-icon name="link"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-searchbar (ionInput)="getPlans($event)"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let plan of plans">
          <ion-thumbnail item-start>
            <img src="http://via.placeholder.com/150x150">
          </ion-thumbnail>
          <h2>{{plan}}</h2>
          <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
    <!--
    <ion-list>
      <button ion-item *ngFor="let plan of plans | async">
        <h3>{{ plan.title }}</h3>
        <h3>{{ plan.excersise }}</h3>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
    -->
  </ion-card>

</ion-content>
