<ion-header>
  <ion-navbar color="primary">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blurry-background">
  <img src="assets/img/7.jpg">
</ion-content>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="onclick(item.email)">
      <ion-avatar item-start>
        <img src="assets/ava/1.png">
      </ion-avatar>
      <!-- <h2>{{ item.email }}</h2>   -->
      <h2>{{item.email}}</h2>
    </ion-item>
  </ion-list>
  
</ion-content>
